    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Registro Empresa</h2>

                </div>
            </div>
        </div>
    </div>
    <!-- FIN MARCADOR-->

    <!-- Formulario -->
    <div class="container contenedor-form-empresa">

        <form id="formulario-empresa">

            <div class="row formulario">

                <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-light rounded m-auto">
                    <h2 class="text-center">Datos de la Empresa</h2>
                    <hr>

                    <div class="col-md-12">
                        <label class="form-control">Plan del Servicio</label>
                        <hr>
                    </div>

                    <!-- Tipo de Plan -->

                    <div class="row">
                        <div class="col-sm-9 col-lg- mb-3 m-auto">
                            <div class="checkout-address">
                                <div class="title-left">
                                    <h3>Forma de Pago</h3>
                                </div>

                                <hr class="mb-4">

                                <select class="custom-select  w-100" id="formaPago">
                                    <option value="">Forma de Pago</option>
                                    <option value="Credito">Tarjeta de Credito</option>
                                    <option value="Debito">Tarjeta de Debito</option>
                                    
                                  </select>

                                <div class="row">
                                    <div class="col-md-6 mb-3">

                                        <input type="text" class="form-control" placeholder="Nombre de Propietario" id="propietario" required>

                                    </div>
                                    <div class="col-md-6 mb-3">

                                        <input type="text" class="form-control" placeholder="Numero de tarjeta" id="numeroTarjeta" onkeypress='return validaNumericos(event)' maxlength="14" minlength="14" required>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 mb-3">

                                        <input type="text" class="form-control" placeholder="Vencimiento" id="Vencimiento" maxlength="5" minlength="5" required>

                                    </div>
                                    <div class="col-md-3 mb-3">

                                        <input type="text" class="form-control" id="CCV" placeholder="CVV" onkeypress='return validaNumericos(event)' maxlength="4" minlength="3" required>

                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="payment-icon">
                                            <ul>
                                                <li><img class="img-fluid" src="images/payment-icon/1.png" alt=""></li>
                                                <li><img class="img-fluid" src="images/payment-icon/2.png" alt=""></li>
                                                <li><img class="img-fluid" src="images/payment-icon/3.png" alt=""></li>
                                                <li><img class="img-fluid" src="images/payment-icon/5.png" alt=""></li>
                                                <li><img class="img-fluid" src="images/payment-icon/7.png" alt=""></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-1">

                            </div>


                        </div>

                    </div>

                    <!-- Enviar -->

                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <input type="button" data-toggle="modal" data-target="#logoutModal" value="Cancelar">
                            <input type="button" onclick=" validarPago();" value="Agregar">

                        </div>

                    </div>

                </div>


            </div>


        </form>



    </div>
    <!-- Fin Formulario-->

    <!-- Cerrar Sesion Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
                </div>
                <div class="modal-body">
                    Esta seguro <br> Eliminara su registro y tendra que iniciar el registro desde el primer paso.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-secondary" onclick="cancelarSubscripcion();" type="button" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
