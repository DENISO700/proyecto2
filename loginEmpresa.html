                    <h2>Inicio Sesion Empresa</h2>

    <!-- Formulario -->
    <div class="col-12  text-center">
        <div class="col-md-4 m-auto"><img src="images/user.png" class="user m-auto "></div><br>

        <form>

            <div class="col-md-4  text-center m-auto pb-4"><input type="email" name="correo" id="nombre" placeholder="Email" class="login-text form-control" autofocus required></div>
            <div class="col-md-4  text-center m-auto pb-3"><input type="password" name="contraseña" id="contra" placeholder="Contraseña" class="login-text form-control" required></div>
            <div class="alert alert-danger" id="error" style="display: none;"></div>
            <div class="col-md-4 m-auto text-left pb-3"><label for="Rellenar" class="chek-login"><input type="checkbox" id="Rellenar" checked>Mantenerme Registrado</label></div>


            <button type="button" class="btn btn-outline-danger" onclick="login();">INICIAR SESION</button>
            <div class="col-md-4 m-auto text-center"><a href="#">Olvidaste tu Contraseña?</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="RegistroEmpresa.html">Crear Cuenta</a></div>
        </form>



    </div>
